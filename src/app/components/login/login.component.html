<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
        <div class="form-group mt-3">
            <label>Email Address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
            <span style="color: red;" *ngIf="email && email.touched && email.invalid">
                Email is required
            </span>
        </div>
        <div class="form-group mt-3">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="password" required>
            <span style="color: red;" *ngIf="password && password.touched && password.invalid">
                Password is required
            </span>
        </div>
        <button type="submit" class="btn btn-block btn-primary mt-3" style="margin: 10mm;">Sign in</button>
        <a [routerLink]="['/register']" class="btn btn-block btn-primary mt-3" style="margin: 10mm;">Register</a>
    </form>
</div>
