<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Please sign up</h3>

        <div class="form-group mt-3">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Name" required>
            <span style="color: red;" *ngIf="username && username.touched && username.invalid">
                Name is required
            </span>
        </div>
        <div class="form-group mt-3">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" placeholder="email" required>
            <span style="color: red;" *ngIf="email && email.touched && email.invalid">
                Email is required and input must be email type
            </span>
        </div>
        <div class="form-group mt-3">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="password" required>
            <span style="color: red;" *ngIf="password && password.touched && password.invalid">
                Password is required and minimum length is 5 characters
            </span>
        </div>
        <button type="submit" class="btn btn-block btn-primary mt-3">Sign Up</button>
    </form>
</div>
